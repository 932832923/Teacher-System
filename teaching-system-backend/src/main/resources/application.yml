
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/teaching_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.teachingsystem.entity
  configuration:
    map-underscore-to-camel-case: true
